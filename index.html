<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>D&D 5e API Caching mit IndexedDB</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    progress {
      width: 100%;
      height: 20px;
    }
    pre, .rendered-json {
      max-height: 60vh;
      overflow-y: auto;
      background: #f5f5f5;
      padding: 1em;
      border: 1px solid #ccc;
      margin-top: 1em;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
    }
    #category-list button, #sub-category-list button {
      display: block;
      width: 100%;
      text-align: left;
    }
    hr {
      margin: 2em 0;
    }
    .content-info {
      padding: 0.3em;
      border: 1px solid #aaa;
      margin: 0.3em;
      background-color: #e6e6e6;
    }
    .rendered-json .content-level-1,
    .rendered-json .content-level-2,
    .rendered-json .content-level-3,
    .rendered-json .content-level-4 {
      margin-left: 1em;
      border-left: 3px solid #ccc;
      padding-left: 0.5em;
      margin-top: 0.5em;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
</head>
<body>
  <h1>D&D 5e API: Kategorien + Details (mit IndexedDB Cache)</h1>
  <p id="status">Initialisiere...</p>
  <progress id="progress" value="0" max="100"></progress>

  <div id="category-list" style="display:none;"></div>
  <div id="sub-category-list" style="display:none;"></div>
  <button id="back-button" style="display:none;" onclick="goBack()">Zur√ºck</button>

  <hr style="display:none;" id="separator">
  <div id="rendered-content" class="rendered-json" style="display:none;"></div>

  <button onclick="refreshData()">Daten neu laden</button>

  <script>
    const baseUrl = "https://www.dnd5eapi.co";
    const dbName = "dnd5e-cache";
    const storeName = "categories";
    let db = null;
    let currentData = null;
    let currentCategory = null;
    let currentSubcategoryUrl = null;
    const statusEl = document.getElementById("status");
    const progressEl = document.getElementById("progress");

    async function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(dbName, 1);
        request.onupgradeneeded = (e) => {
          const db = e.target.result;
          if (!db.objectStoreNames.contains(storeName)) {
            db.createObjectStore(storeName);
          }
        };
        request.onsuccess = (e) => {
          db = e.target.result;
          resolve();
        };
        request.onerror = (e) => reject(e.target.error);
      });
    }

    function saveToCache(data) {
      return new Promise((resolve, reject) => {
        const tx = db.transaction([storeName], "readwrite");
        const store = tx.objectStore(storeName);
        const request = store.put(data, "data");
        request.onsuccess = () => resolve();
        request.onerror = () => reject(request.error);
      });
    }

    function getFromCache() {
      return new Promise((resolve, reject) => {
        const tx = db.transaction([storeName], "readonly");
        const store = tx.objectStore(storeName);
        const request = store.get("data");
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    async function clearCache() {
      const tx = db.transaction([storeName], "readwrite");
      const store = tx.objectStore(storeName);
      store.clear();
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      return res.json();
    }

    async function fetchEndpoints() {
      const response = await fetch(`${baseUrl}/api`);
      const json = await response.json();
      return Object.entries(json);
    }

    async function fetchAllData() {
      const results = new Map();
      const endpoints = await fetchEndpoints();
      progressEl.max = endpoints.length;
      let currentStep = 0;

      for (const [categoryName, endpoint] of endpoints) {
        const categoryUrl = `${baseUrl}${endpoint}`;
        statusEl.textContent = `Lade Kategorie: ${categoryName}`;
        const categoryData = await fetchJSON(categoryUrl);

        const detailedResults = new Map();
        if (Array.isArray(categoryData.results)) {
          for (const item of categoryData.results) {
            try {
              const detailData = await fetchJSON(`${baseUrl}${item.url}`);
              detailedResults.set(item.url, detailData);
            } catch (err) {
              console.warn("Fehler bei Detailabruf", item.url);
            }
          }
        }
        results.set(categoryName, {
          count: categoryData.count,
          results: Object.fromEntries(detailedResults)
        });
        progressEl.value = ++currentStep;
      }

      const data = Object.fromEntries(results);
      await saveToCache(data);
      statusEl.textContent = "Daten geladen.";
      progressEl.style.display = "none";
      currentData = data;
      displayCategories();
    }

    function displayCategories() {
      const container = document.getElementById("category-list");
      container.innerHTML = "";
      for (const category of Object.keys(currentData)) {
        const btn = document.createElement("button");
        btn.textContent = category;
        btn.onclick = () => showCategory(category);
        container.appendChild(btn);
      }
      container.style.display = "block";
      document.getElementById("sub-category-list").style.display = "none";
      document.getElementById("rendered-content").style.display = "none";
      document.getElementById("separator").style.display = "none";
      document.getElementById("back-button").style.display = "inline-block";
    }

    function showCategory(category) {
      currentCategory = category;
      const subData = currentData[category]?.results;
      const container = document.getElementById("sub-category-list");
      container.innerHTML = "";

      for (const [url, data] of Object.entries(subData)) {
        const btn = document.createElement("button");
        btn.textContent = data.name || data.index || url;
        btn.onclick = () => showSubCategory(url, data);
        container.appendChild(btn);
      }

      document.getElementById("category-list").style.display = "none";
      container.style.display = "block";
      document.getElementById("rendered-content").style.display = "none";
      document.getElementById("separator").style.display = "none";
    }

    function showSubCategory(url, data) {
      currentSubcategoryUrl = url;
      const contentEl = document.getElementById("rendered-content");
      contentEl.innerHTML = "";
      renderJSON(data, contentEl, 1);

      contentEl.style.display = "block";
      document.getElementById("separator").style.display = "block";
    }

    function renderJSON(obj, parent, level) {
      const wrapper = document.createElement("div");
      wrapper.className = `content-level-${level}`;

      if (Array.isArray(obj)) {
        for (const item of obj) {
          renderJSON(item, wrapper, level + 1);
        }
      } else if (typeof obj === "object" && obj !== null) {
        for (const [key, value] of Object.entries(obj)) {
          if (key === "url" && typeof value === "string" && value.startsWith("/api/")) {
            const btn = document.createElement("button");
            btn.textContent = `Weiter zu ${value}`;
            btn.onclick = () => navigateToURL(value);
            wrapper.appendChild(btn);
          } else if (typeof value === "object" && value !== null) {
            const subWrapper = document.createElement("div");
            const label = document.createElement("div");
            label.className = "content-info";
            label.textContent = key;
            subWrapper.appendChild(label);
            renderJSON(value, subWrapper, level + 1);
            wrapper.appendChild(subWrapper);
          } else {
            const info = document.createElement("div");
            info.className = "content-info";
            info.textContent = `${key}: ${value}`;
            wrapper.appendChild(info);
          }
        }
      } else {
        const info = document.createElement("div");
        info.className = "content-info";
        info.textContent = obj;
        wrapper.appendChild(info);
      }

      parent.appendChild(wrapper);
    }

    function navigateToURL(url) {
      const parts = url.split("/");
      const idx = parts.indexOf("api");
      const category = parts[idx + 1];
      const subPath = "/" + parts.slice(idx + 1).join("/");

      if (currentData[category] && currentData[category].results[subPath]) {
        showCategory(category);
        showSubCategory(subPath, currentData[category].results[subPath]);
      } else {
        alert("Eintrag nicht im Cache gefunden: " + subPath);
      }
    }

    function goBack() {
      displayCategories();
    }

    async function refreshData() {
      const confirmed = confirm("Daten wirklich neu laden?");
      if (confirmed) {
        await clearCache();
        location.reload();
      }
    }

    openDB().then(async () => {
      const cached = await getFromCache();
      if (cached) {
        currentData = cached;
        statusEl.textContent = "Daten aus Cache geladen.";
        progressEl.style.display = "none";
        displayCategories();
      } else {
        await fetchAllData();
      }
    }).catch(err => {
      console.error("Fehler:", err);
      statusEl.textContent = "Fehler beim Laden.";
    });
  </script>
</body>
</html>
