<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>D&D 5e API Caching mit IndexedDB</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    progress {
      width: 100%;
      height: 20px;
    }
    pre {
      max-height: 60vh;
      overflow-y: auto;
      background: #f5f5f5;
      padding: 1em;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
    }
    #category-list button {
      display: block;
      width: 100%;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>D&D 5e API: Kategorien + Details (mit IndexedDB Cache)</h1>
  <p id="status">Initialisiere...</p>
  <progress id="progress" value="0" max="100"></progress>

  <div id="category-list" style="display:none;"></div>
  <button id="back-button" style="display:none;" onclick="goBack()">Zurück</button>

  <pre id="output">Warte auf Start...</pre>
  <button onclick="refreshData()">Daten neu laden</button>

  <script>
    const baseUrl = "https://www.dnd5eapi.co";
    const dbName = "dnd5e-cache";
    const storeName = "categories";
    const statusEl = document.getElementById("status");
    const progressEl = document.getElementById("progress");
    const outputEl = document.getElementById("output");
    let db = null;
    let currentData = null;

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(dbName, 1);

        request.onupgradeneeded = function (event) {
          const db = event.target.result;
          if (!db.objectStoreNames.contains(storeName)) {
            db.createObjectStore(storeName);
          }
        };

        request.onsuccess = function (event) {
          db = event.target.result;
          resolve();
        };

        request.onerror = function (event) {
          reject(event.target.error);
        };
      });
    }

    function saveToCache(data) {
      return new Promise((resolve, reject) => {
        const tx = db.transaction([storeName], "readwrite");
        const store = tx.objectStore(storeName);
        const request = store.put(data, "data");

        request.onsuccess = () => resolve();
        request.onerror = () => reject(request.error);
      });
    }

    function getFromCache() {
      return new Promise((resolve, reject) => {
        const tx = db.transaction([storeName], "readonly");
        const store = tx.objectStore(storeName);
        const request = store.get("data");

        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    function clearCache() {
      return new Promise((resolve, reject) => {
        const tx = db.transaction([storeName], "readwrite");
        const store = tx.objectStore(storeName);
        const request = store.clear();

        request.onsuccess = () => resolve();
        request.onerror = () => reject(request.error);
      });
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      return res.json();
    }

    async function fetchEndpoints() {
      const response = await fetch(`${baseUrl}/api`);
      const json = await response.json();
      return Object.values(json);
    }

    async function fetchAllData() {
      const results = new Map();
      const endpoints = await fetchEndpoints();
      const totalSteps = endpoints.length;
      let currentStep = 0;

      progressEl.max = totalSteps;
      progressEl.value = 0;

      for (const endpoint of endpoints) {
        const categoryUrl = `${baseUrl}${endpoint}`;
        statusEl.textContent = `Lade Kategorie: ${endpoint}`;
        const categoryData = await fetchJSON(categoryUrl);

        const detailedResults = new Map();

        if (Array.isArray(categoryData.results)) {
          let subIndex = 0;
          for (const item of categoryData.results) {
            statusEl.textContent = `Lade Detail (${++subIndex}/${categoryData.results.length}) aus ${endpoint}: ${item.name || item.index || item.url}`;
            try {
              const detailData = await fetchJSON(`${baseUrl}${item.url}`);
              detailedResults.set(item.url, detailData);
            } catch (err) {
              console.warn(`Fehler bei Detailabruf: ${item.url}`, err);
            }
          }
        }

        results.set(endpoint, {
          count: categoryData.count || 0,
          results: Object.fromEntries(detailedResults)
        });

        currentStep++;
        progressEl.value = currentStep;
      }

      const finalData = Object.fromEntries(results);
      await saveToCache(finalData);
      statusEl.textContent = "Fertig! Aus dem Netz geladen.";
      progressEl.style.display = "none";
      outputEl.textContent = "";
      currentData = finalData;
      displayCategories(finalData);
    }

    function displayCategories(data) {
      const categoryList = document.getElementById("category-list");
      categoryList.innerHTML = "";

      for (const [key, value] of Object.entries(data)) {
        const button = document.createElement("button");
        button.textContent = `${key} (${value.count})`;
        button.onclick = () => showCategory(key);
        categoryList.appendChild(button);
      }

      categoryList.style.display = "block";
    }

    function showCategory(categoryName) {
      const category = currentData[categoryName];
      if (!category) return;

      document.getElementById("category-list").style.display = "none";
      document.getElementById("back-button").style.display = "inline-block";
      document.getElementById("output").textContent = JSON.stringify(category, null, 2);
      statusEl.textContent = `Kategorie: ${categoryName}`;
    }

    function goBack() {
      document.getElementById("category-list").style.display = "block";
      document.getElementById("back-button").style.display = "none";
      document.getElementById("output").textContent = "";
      statusEl.textContent = "Wähle eine Kategorie aus:";
    }

    async function loadFromCache() {
      const cached = await getFromCache();
      if (cached) {
        statusEl.textContent = "Daten aus Cache geladen.";
        progressEl.style.display = "none";
        progressEl.value = progressEl.max;
        outputEl.textContent = "";
        currentData = cached;
        displayCategories(cached);
        return true;
      }
      return false;
    }

    async function refreshData() {
      const confirmed = confirm("Willst du die zwischengespeicherten Daten wirklich löschen und neu laden?");
      if (confirmed) {
        await clearCache();
        location.reload();
      }
    }

    openDB().then(async () => {
      if (!(await loadFromCache())) {
        await fetchAllData();
      }
    }).catch(err => {
      statusEl.textContent = "Fehler beim Öffnen der Datenbank.";
      console.error("IndexedDB-Fehler:", err);
    });
  </script>
</body>
</html>
