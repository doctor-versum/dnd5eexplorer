<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>D&D 5e API Caching mit IndexedDB</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    progress {
      width: 100%;
      height: 20px;
    }
    pre {
      max-height: 60vh;
      overflow-y: auto;
      background: #f5f5f5;
      padding: 1em;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
    }
    #category-list button, #sub-category-list button {
      display: block;
      width: 100%;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>D&D 5e API: Kategorien + Details (mit IndexedDB Cache)</h1>
  <p id="status">Initialisiere...</p>
  <progress id="progress" value="0" max="100"></progress>

  <div id="category-list" style="display:none;"></div>
  <div id="sub-category-list" style="display:none;"></div>
  <button id="back-button" style="display:none;" onclick="goBack()">Zurück</button>

  <pre id="output" style="display:none;">Warte auf Start...</pre>
  <button onclick="refreshData()">Daten neu laden</button>

  <script>
    const baseUrl = "https://www.dnd5eapi.co";
    const dbName = "dnd5e-cache";
    const storeName = "categories";
    const statusEl = document.getElementById("status");
    const progressEl = document.getElementById("progress");
    const outputEl = document.getElementById("output");
    let db = null;
    let currentData = null;
    let categoryNames = {};
    let currentCategory = null;
    let previousView = "main";

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(dbName, 1);
        request.onupgradeneeded = (e) => {
          const db = e.target.result;
          if (!db.objectStoreNames.contains(storeName)) {
            db.createObjectStore(storeName);
          }
        };
        request.onsuccess = (e) => {
          db = e.target.result;
          resolve();
        };
        request.onerror = (e) => reject(e.target.error);
      });
    }

    function saveToCache(data) {
      return new Promise((resolve, reject) => {
        const tx = db.transaction([storeName], "readwrite");
        const store = tx.objectStore(storeName);
        const request = store.put(data, "data");
        request.onsuccess = () => resolve();
        request.onerror = () => reject(request.error);
      });
    }

    function getFromCache() {
      return new Promise((resolve, reject) => {
        const tx = db.transaction([storeName], "readonly");
        const store = tx.objectStore(storeName);
        const request = store.get("data");
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    function clearCache() {
      return new Promise((resolve, reject) => {
        const tx = db.transaction([storeName], "readwrite");
        const store = tx.objectStore(storeName);
        const request = store.clear();
        request.onsuccess = () => resolve();
        request.onerror = () => reject(request.error);
      });
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      return res.json();
    }

    async function fetchEndpoints() {
      const response = await fetch(`${baseUrl}/api`);
      const json = await response.json();
      return Object.entries(json);
    }

    async function fetchAllData() {
      const results = new Map();
      const endpoints = await fetchEndpoints();
      const totalSteps = endpoints.length;
      let currentStep = 0;

      progressEl.max = totalSteps;
      progressEl.value = 0;

      for (const [categoryName, endpoint] of endpoints) {
        const categoryUrl = `${baseUrl}${endpoint}`;
        statusEl.textContent = `Lade Kategorie: ${categoryName}`;
        categoryNames[categoryName] = categoryName;
        const categoryData = await fetchJSON(categoryUrl);

        const detailedResults = new Map();

        if (Array.isArray(categoryData.results)) {
          let subIndex = 0;
          for (const item of categoryData.results) {
            statusEl.textContent = `Lade Detail (${++subIndex}/${categoryData.results.length}) aus ${categoryName}: ${item.name || item.index || item.url}`;
            try {
              const detailData = await fetchJSON(`${baseUrl}${item.url}`);
              detailedResults.set(item.url, detailData);
            } catch (err) {
              console.warn(`Fehler bei Detailabruf: ${item.url}`, err);
            }
          }
        }

        results.set(categoryName, {
          count: categoryData.count || 0,
          results: Object.fromEntries(detailedResults)
        });

        progressEl.value = ++currentStep;
      }

      const finalData = Object.fromEntries(results);
      await saveToCache(finalData);
      statusEl.textContent = "Fertig! Aus dem Netz geladen.";
      progressEl.style.display = "none";
      outputEl.textContent = "";
      outputEl.style.display = "none";
      currentData = finalData;
      displayCategories(finalData);
    }

    function displayCategories(data) {
      const categoryList = document.getElementById("category-list");
      categoryList.innerHTML = "";

      for (const categoryName of Object.keys(data)) {
        const button = document.createElement("button");
        button.textContent = categoryNames[categoryName] || categoryName;
        button.onclick = () => showCategory(categoryName);
        categoryList.appendChild(button);
      }

      categoryList.style.display = "block";
      document.getElementById("sub-category-list").style.display = "none";
      outputEl.style.display = "none";
      document.getElementById("back-button").style.display = "none";
    }

    function displaySubCategories(categoryName, subCategories) {
      const subCategoryList = document.getElementById("sub-category-list");
      subCategoryList.innerHTML = "";

      for (const [subCategoryUrl, subCategoryData] of Object.entries(subCategories)) {
        const button = document.createElement("button");
        button.textContent = subCategoryData.name || subCategoryData.index || subCategoryUrl;
        button.onclick = () => showSubCategory(subCategoryUrl, subCategoryData);
        subCategoryList.appendChild(button);
      }

      subCategoryList.style.display = "block";
      document.getElementById("back-button").style.display = "inline-block";
      outputEl.style.display = "none";
      previousView = "category";
    }

    function showCategory(categoryName) {
      currentCategory = categoryName;
      const category = currentData[categoryName];
      if (!category) return;

      document.getElementById("category-list").style.display = "none";
      outputEl.style.display = "none";
      statusEl.textContent = `Kategorie: ${categoryName}`;

      const subCategories = category.results;
      if (subCategories) {
        displaySubCategories(categoryName, subCategories);
      }
    }

    function showSubCategory(subCategoryName, subCategoryData) {
      previousView = "subcategory";
      outputEl.textContent = JSON.stringify(subCategoryData, null, 2);
      outputEl.style.display = "block";
      statusEl.textContent = `Unterkategorie: ${subCategoryData.name || subCategoryName}`;
    }

    function goBack() {
      if (previousView === "subcategory") {
        showCategory(currentCategory);
        previousView = "category";
      } else {
        displayCategories(currentData);
        previousView = "main";
      }
    }

    async function loadFromCache() {
      const cached = await getFromCache();
      if (cached) {
        statusEl.textContent = "Daten aus Cache geladen.";
        progressEl.style.display = "none";
        progressEl.value = progressEl.max;
        outputEl.textContent = "";
        outputEl.style.display = "none";
        currentData = cached;
        displayCategories(cached);
        return true;
      }
      return false;
    }

    async function refreshData() {
      const confirmed = confirm("Willst du die zwischengespeicherten Daten wirklich löschen und neu laden?");
      if (confirmed) {
        await clearCache();
        location.reload();
      }
    }

    openDB().then(async () => {
      if (!(await loadFromCache())) {
        await fetchAllData();
      }
    }).catch(err => {
      statusEl.textContent = "Fehler beim Öffnen der Datenbank.";
      console.error("IndexedDB-Fehler:", err);
    });
  </script>
</body>
</html>
